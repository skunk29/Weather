<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>ğŸŒ¦ï¸ Weather Dashboard</h1>
    <p>Search a city and view real-time weather insights</p>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    
    <select id="unitSelect">
      <option value="metric">Â°C</option>
      <option value="imperial">Â°F</option>
    </select>

    <button id="searchBtn">Search</button>

    <button id="toggleViewBtn">Toggle Chart / List</button>
  </section>

  <!-- Dashboard -->
  <section class="dashboard">
    <div class="weather-card" id="weatherCard">
      <h2 id="cityName">--</h2>
      <p id="description">--</p>
      <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
      <p><strong>Humidity:</strong> <span id="humidity">--</span></p>
      <p><strong>Wind:</strong> <span id="wind">--</span></p>
      <p class="updated" id="updatedTime">Last updated: --</p>
    </div>

    <!-- Chart Section -->
    <div class="chart-container" id="chartContainer">
      <canvas id="tempChart"></canvas>
    </div>
  </section>

  <footer class="footer">
    <p>Powered by OpenWeather API & Excelerate</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
